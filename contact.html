<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Crestay Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="page">

<h1>Contact</h1>

<form action="mailto:office@crestay.com" method="post" enctype="text/plain">

  <p>
    <label>Full Name</label><br>
    <input type="text" name="Name" required style="width:100%; padding:10px;">
  </p>

  <p>
    <label>Email Address</label><br>
    <input type="email" name="Email" required style="width:100%; padding:10px;">
  </p>

  <p>
    <label>Message</label><br>
    <textarea name="Message" rows="6" required style="width:100%; padding:10px;"></textarea>
  </p>

  <p>
    <button type="submit" style="padding:12px 24px; cursor:pointer;">
      Send Message
    </button>
  </p>

</form>

</div>

  </footer>
</div>

</body>
</html>
