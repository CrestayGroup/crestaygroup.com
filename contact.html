<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Crestay Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Crestay Group for business inquiries and professional communication.">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<main class="container">

  <!-- TITLE -->
  <header class="split">
    <h1>Contact</h1>
  </header>

  <!-- INTRO -->
  <section class="split">
    <p>
      For business inquiries or professional communication,<br>
      please use the contact form below.
    </p>
  </section>

  <!-- FORM -->
  <section class="slide">

    <form
      action="mailto:office@crestay.com"
      method="post"
      enctype="text/plain"
      style="max-width:520px; margin-top:60px;"
    >

      <!-- Name -->
      <div style="margin-bottom:24px;">
        <label style="display:block; margin-bottom:8px;">
          <strong>Full Name</strong>
        </label>
        <input
          type="text"
          name="Name"
          required
          placeholder="Your full name"
          style="
            width:100%;
            padding:14px;
            background:#1f2b2b;
            border:1px solid #c2c3c3;
            color:#ffffff;
            font-size:15px;
          "
        >
      </div>

      <!-- Email -->
      <div style="margin-bottom:24px;">
        <label style="display:block; margin-bottom:8px;">
          <strong>Email Address</strong>
        </label>
        <input
          type="email"
          name="Email"
          required
          placeholder="your@email.com"
          style="
            width:100%;
            padding:14px;
            background:#1f2b2b;
            border:1px solid #c2c3c3;
            color:#ffffff;
            font-size:15px;
          "
        >
      </div>

      <!-- Message -->
      <div style="margin-bottom:32px;">
        <label style="display:block; margin-bottom:8px;">
          <strong>Message</strong>
        </label>
        <textarea
          name="Message"
          rows="6"
          required
          placeholder="Write your message here..."
          style="
            width:100%;
            padding:14px;
            background:#1f2b2b;
            border:1px solid #c2c3c3;
            color:#ffffff;
            font-size:15px;
            resize:vertical;
          "
        ></textarea>
      </div>

      <!-- Button -->
      <div style="text-align:left;">
        <button
          type="submit"
          style="
            padding:14px 36px;
            background:#cdc098;
            color:#2f3d3d;
            border:none;
            font-size:15px;
            font-weight:600;
            cursor:pointer;
          "
        >
          Send Message
        </button>
      </div>

    </form>

  </section>

  <!-- FOOTER -->
  <footer class="footer slide" style="margin-top:120px;">
    <a href="index.html">Home</a>
    <a href="legal.html">Legal Notice</a>
    <a href="privacy.html">Privacy Policy</a>
  </footer>

</main>

<!-- SAME MOTION ENGINE AS INDEX -->
<script>
  /* split text */
  document.querySelectorAll('.split p, .split h1').forEach(el => {
    const words = el.innerText.split(' ');
    el.innerHTML = words.map((w,i) => `<span style="--i:${i}">${w}</span>`).join(' ');
  });

  /* reveal */
  const io = new IntersectionObserver(entries => {
    entries.forEach(e => {
      if (e.isIntersecting) e.target.classList.add('active');
    });
  }, { threshold: 0.2 });

  document.querySelectorAll('.split, .slide').forEach(el => io.observe(el));

  /* background flow (shared) */
  let t = 0;
  setInterval(() => {
    document.documentElement.style.setProperty('--flow', Math.sin(t += 0.015));
  }, 50);
</script>

</body>
</html>
